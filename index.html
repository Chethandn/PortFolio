    <script>
        window.onscroll = function () {
            let nav = document.querySelector('.navbar');
            let pageSection = document.querySelectorAll('section');
            let NavLink = document.querySelector('.nav-link');
            let navigationActive = document.querySelector('.navigation a.active');
            let navigationA = document.querySelector('.navigation a');
            var scrollDistance = window.scrollTop;

            if (window.pageYOffset > 100) {
                nav.classList.add("navbar-alt");
            } else {
                nav.classList.remove("navbar-alt");
            }

            pageSection.forEach(function (i) {
                if (document.body.scrollTop <= scrollDistance) {
                    navigationActive.removeClass('active');
                    navigationA.eq(i).addClass('active');
                }
            });

        };
    </script>

    <script>
        /* Code for changing active link on clicking */
        var btns = document.querySelectorAll(".nav-link");

        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click",
                function () {
                    var current = document
                        .getElementsByClassName("active");

                    current[0].className = current[0]
                        .className.replace(" active", "");

                    this.className += " active";
                });
        }
